<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.table{
				width:auto;
				box-sizing: border-box;
				margin:50px auto;
				border-collapse: collapse;
				padding:20px;
			}
			.table tr{
				display: block;
				width:300px;
				height:50px;
				position: relative;
				text-align: center;
			}
			.table tr::after{
				content:'';
				display: table;
				height:1px;
				width:300px;
				background: #ffffff;
				background:linear-gradient(to right,#f2f2f2 0%,#c0c0c0 50%,#f2f2f2 100%)
			}
			.table td{
				width:60px;
			}
		</style>
	</head>
	<body>
		<table class="table">
			<tr>
				<td>hah</td>
				<td>hah</td>
				<td>hah</td>
				<td>hah</td>
				<td>hah</td>
			</tr>
		</table>
	</body>
</html>
