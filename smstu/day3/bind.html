<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />	
		<title></title>
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/example.css" />
		<style>
			input{
				border: none;
				background: none;
				outline: none;
				height: 25px;
				font-size: 15px;
			}
			footer{
				position: absolute;
				top: 90%;
				width: 94%;
				left: 3%;
			}
			.weui_cell_ft{
				position: absolute;
				left: 30%;
			}
			span{
				font-size: 12px;
				display: inline-block;
				height: 100%;
				position: absolute;
				right: 0;
				height: 45px;
				background: #039702;
				top: 0;
				font-size: 13px;
				color: #FFFFFF;
				font-family: "微软雅黑";
				line-height: 45px;
				width: 30%;
				text-align: center;
				
			}
			.weui_cell_primary p{
				letter-spacing: 2px;
				color: #808080;
				font-family: "微软雅黑";
			}
			.weui_cell:before{
				left:0
			}
		</style>
	</head>
	<body>
		<section>
			<div class="weui_cell">
	            <div class="weui_cell_bd weui_cell_primary">
	                <p>你的姓名</p>
	            </div>
	            <div class="weui_cell_ft">
	            	<input type="text"/>
	            </div>
	        </div>
	        <div class="weui_cell">
	            <div class="weui_cell_bd weui_cell_primary">
	                <p id="shouji">手机号码</p>
	            </div>
	            <div class="weui_cell_ft">
	            	<input type="number" pattern="[0-9]*" id="phonenum"/>
	            </div>
	        </div>
	        <div class="weui_cell">
	            <div class="weui_cell_bd weui_cell_primary">
	                <p>验证码</p>
	            </div>
	            <div class="weui_cell_ft" style="width: 35%;">
	            	<input type="number"  style="width: 100%; "/>
	            	
	            </div>
	            <span id="span">获取验证码</span>
	        </div>
		</section>
		<footer>
			<a href="javascript:;" class="weui_btn weui_btn_primary" id="go">下一步，填写投保信息</a>
		</footer>
		<script>
			var oSpan = document.getElementById('span');
			var phnu = document.getElementById('phonenum');
			var oPhnu = document.getElementById('shouji');
			oSpan.addEventListener('click',function(){
				if(phnu.value==''){
					oPhnu.style.color='red'
				}
				else{
					var num = 45,timer=null,con=null;
					con=oSpan.innerHTML;
					oSpan.innerHTML = num;
					timer = setInterval(function(){
						num--;
						oSpan.innerHTML=num;
						if(num==0){
							clearInterval(timer);
							oSpan.innerHTML=con;
							num=45;
							}
						},1000)	
					}
				},false);
				var go = document.getElementById('go');
				var oInput = document.getElementsByTagName('input');
				go.addEventListener('click',function(){
					for(var i=0;i<oInput.length;i++){
						if(oInput[i].value==''){
							alert('错误');
							return false;
						}
						else{
							location.href="index.html";
						}
					}
				},false)
		</script>
	</body>
</html>
