<!DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/example.css" />
		<Style>
		body{
			position: relative;
			background: #C7C7C7;
		}
			.weui_cell{
				background: #FFFFFF;
				position:absolute;
				top: 3px;
				width: 100%;
				border-top: 1px solid #CCCCCC ;
				box-sizing: border-box;
				
			}
			input{
				border: none;
				background: none;
				outline: none;
				height: 25px;
				font-size: 15px;
			}
			footer{
				position: absolute;
				top: 90%;
				width: 94%;
				left: 3%;
			}
			.weui_cell_ft{
				position: absolute;
				left: 30%;
			}
			.weui_cell_primary p{
				letter-spacing: 1px;
				width: 25%;
				color: #808080;
				font-family: "微软雅黑";
			}
		</Style>
	</head>
	<body>
		<section>
			<div class="weui_cell" id="cell">
	            <div class="weui_cell_bd weui_cell_primary">
	                <p>卡片密码</p>
	            </div>
	            <div class="weui_cell_ft">
					<input type="number" id="span"/>
	            </div>
        	</div>
        	<div style="color: #808080;text-align: center;font-size: 15px;letter-spacing: 1px; position: absolute;top: 10%;width: 100%;font-family: '微软雅黑';">
        		刮开卡片涂层获取卡密
        	</div>
		</section>
		<footer>
			<a href="javascript:;" class="weui_btn weui_btn_primary" id="go">下一步，填写投保信息</a>
		</footer>
		
		<script>
			var oSpan = document.getElementById('span');
			var oP = document.getElementsByTagName('p');
			document.getElementById('go').addEventListener('click',function(){
				if(oSpan.value==''){
					oP[0].style.color="#F43530";
				}
				else{
					location.href="bind.html"
				}
				
			},false)
		</script>
		<!--<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/router.min.js"></script>
		<script src="js/example.js" type="text/javascript"></script>-->
	</body>
</html>
