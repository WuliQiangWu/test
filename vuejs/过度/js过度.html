<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.js"></script>
<script>
    Vue.transition('fade',{
        css:false,
        enter:function(el,done){
            $(el).css('opacity',0).animate({'opacity':1},1000,done)
        },
        enterCancelled:function(el){
            $(el).stop()
        },leave:function(el,done){
            $(el).animate({opacity:0},1000,done)},
        leaveCancelled:function(){
        $(el).stop()
    }
    })
</script>
</body>
</html>
