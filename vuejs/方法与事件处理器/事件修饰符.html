<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="example">
<!--事件处理器中经常要调用event.preventDefault()或 event.stopPropagation()。尽管我们在方法内可以轻松做到，不过让方法是纯粹的数据逻辑而不处理 DOM 事件细节会更好。-->

    <!--阻止单击事件冒泡-->
    <a v-on:click.stop="doThis"></a>
    <!--提交事件不在重载页面-->
    <a v-on:submit.prevent="onSubmit"></a>
    <!--修饰符可以串联-->
    <a v-on:click.stop.prevent="doThat"></a>
    <!--只有修饰符-->
    <a v-on:submit.prevent></a>

<!--1.0.16添加了两个额外的修饰符-->
<div v-on:click.capture="doThis"></div>
<!--只当事件在该元素本身（而不是子元素）触发时触发回调-->
<div v-on:click.self="doThat"></div>
<script src="js/vue.js"></script>
</body>
</html>
