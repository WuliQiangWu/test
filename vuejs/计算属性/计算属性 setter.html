<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="dome" >
    <span v-html='fullName'></span>
</div>
    <!--计算属性默认是getter,不过在需要的时候可以提供一个setter:-->
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#dome',
        data:{
            firstName:'foo',
            lastName:'bor',
            fullName:''
        },
        computed:{
            fullName:{
                get:function(){
                    return this.firstName+' '+this.lastName
                },
                set:function(newValue){
                    var names = newValue.split(' ');
                    this.firstName=names[0];
                    this.lastName = names[names.length-1]
                }
            }
        }
    });
</script>
</body>
</html>
