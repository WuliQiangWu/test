<!DOCTYPE html>
<html style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        body,html{
            height:100%;
            width:100%;
        }
        .top-nav{
            overflow: hidden;
            width:100%;
            height:0.5rem;
            background:#00A000;
            font-size: 0.13rem;
        }
        #list1{
            width:1.6rem;
            display: flex;
            margin:0.17rem auto;
        }
        #slide1,#slide2{
            text-align: center;
            box-sizing: border-box;
            padding:5px 8px;
            flex:1;
            background: #00A000;
            border:1px solid #00c000;
            color: #ffffff;
        }
        #slide1{
            border-top-left-radius: 0.2rem;
            border-bottom-left-radius: 0.2rem;
        }
        #slide2{
            border-top-right-radius: 0.2rem;
            border-bottom-right-radius: 0.2rem;
        }
    </style>
</head>
<body>
    <header class="top-nav">
        <ul id="list1">
            <li id="slide1">我的动态</li>
            <li id="slide2">新闻热点</li>
        </ul>
    </header>
    <div class="swiper-container" id="swiper1">
        <div class="swiper-wrapper" >
            <div class="swiper-slide">
                <ul id="list2">
                    <li>最新动态</li>
                    <li>实施状况</li>
                    <li>美女直播</li>
                </ul>
                <div class="swiper-container" id="swiper2">
                    <div class="swiper-wrapper" >
                        <div class="swiper-slide">第一个Slide</div>
                        <div class="swiper-slide">第二个Slide</div>
                        <div class="swiper-slide">第三个Slide</div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">第二个Slide</div>
        </div>
    </div>
</body>
</html>
