<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>directive</title>
</head>
<body>

        <hello></hello>
        <div hello></div>
        <div class="hello"></div>
        <!-- directive:hello -->
        <!--中间需要加空格否则angular.js可能无法识别-->
        <div></div>

        <script src="angular-1.3.0.js"></script>
        <script>
            var myApp= angular.module('myApp',[]);
             myApp.directive('hello',function(){
                 return{
                     restrict:'AEMC',//匹配模式（A表示attribute,E表示 element元素,M表示注释，C表示class表示CSS的注释）
                     template:'<div>hello everyone</div>',
                     replace:true
                 }
             });

        </script>

        <!--推荐使用元素和属性的方式使用指令-->
        <!--当需要创建带有自己模板的指令时，使用元素名称的方式创建指令-->
        <!--当需要为已有的HTML标签增加功能时，使用属性的方式创建指令-->
</body>
</html>
