<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Style>
        hello{
            border:1px solid #c0c0c0;
            height:70px;
            width:200px;
            line-height: 50px;
        }
    </Style>
</head>
<body>
    <hello></hello>
    <hello></hello>
    <hello></hello>
    <hello></hello>
<script src="angular-1.3.0.js"></script>
<script>
    var myApp =angular.module('myApp',[]);
    myApp.directive('hello',function(){
        return{
            restrict:'AE',
            scope:{},//独立scope，每个指令都有了独立的scope空间。
            template:'<div><input type="text" ng-model="username"/>{{username}}</div>',
            replace:true
        }
    })
</script>
</body>
</html>
