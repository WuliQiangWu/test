<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Style>
        div{
            position: relative;
            width:500px;
            height:50px;
            border:1px solid #c0c0c0;
            border-right:none;
            margin:10px auto;

        }
        span{
            position: absolute;
            top:7px;
            right:-18px;
            width:35px;
            height:35px;
            border:1px solid #c0c0c0;
            border-bottom: none;
            border-left: none;
            transform:rotate(45deg);

        }
    </Style>
</head>
<body>
    <div>
        <span></span>
    </div>
    <div>
        <span></span>
    </div>
    <div>
        <span></span>
    </div>
    <div>
        <span></span>
    </div>
    <div>
        <span></span>
    </div>
</body>
</html>
