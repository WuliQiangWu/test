<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Style>
        .wrap{
            width:300px;
            height:300px;
            border:1px solid #c0c0c0;
            margin:0 auto;
            display: flex;
            flex-direction: column;
            display: -webkit-flex;//兼容safer;
        }
        .wrap div{
            border:1px solid #ccc;
            margin:10px;
            width:50px;
            height:50px;
        }
    </Style>
</head>
<body>
<div class="wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>

</body>
</html>
