<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       var i,j;
       for(i = 1; i < 100; i++) {
           for (j = 2; j < i; j++) {
               if (i % j === 0) {
                   break;
               }
           }
           if (i <= j && i != 1) {
               document.write(i+"<br/>")
           }
       }


   </script>
</body>
</html>
