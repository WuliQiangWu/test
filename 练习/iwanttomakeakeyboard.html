<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .table{
            -webkit-user-select: none;
            margin-top:30px;
            width:375px;
            height:280px;
            border:1px solid #c0c0c0;
            border-collapse: collapse;
            display: none;
            position: absolute;
            bottom:0;
        }
        td{
            cursor: pointer;
            width:100px;
            height:70px;
            border:1px solid #c0c0c0;
            text-align: center;
        }
        input{
            width:375px;
            height:40px;
            font-size: 15px;
            outline: none;
        }
        div{
            width:375px;
            height:667px;
            margin:0 auto;
            position: relative;
        }
        .table td:active{
            background: #00A000;
        }
        .tb{
            top:300px;
            left:90px;
            position: absolute;
            width:200px;
            height:120px;
            z-index: 999;
            display: none;
        }
        .tb2{

            -webkit-user-select: none;
            width:200px;
            height:120px;
            border:1px solid #c0c0c0;
            border-collapse: collapse;

        }
        .tb2 td{
            cursor: pointer;
            width:100px;
            height:60px;
            border:1px solid #c0c0c0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <!--<input type="number" placeholder="手机"/>-->
        <input id="inp" type="text" placeholder="输入数字"/>
        <table class="table">
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="del">c</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td rowspan="3" class="yes">确认</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
            <tr>
                <td class="down">↓</td>
                <td>0</td>
                <td>.</td>

            </tr>
        </table>
        <div class="tb">
            <table class="tb2">
                <tr>
                    <td colspan="2" class="aler"></td>

                </tr>
                <tr>
                    <td class="back">返回</td>
                    <td class="go">提交</td>
                </tr>
            </table>
        </div>


    </div>
    <script src="jquery-1.12.3.min.js"></script>
    <Script>
        $('.down').click(function(){
            $('.table').slideUp(-100);
            return false;
        });
        $('#inp').click(function(){
            $('.table').slideDown();
            return false;
        });
        var oTd = $('.table tr').children().not('.del').not('.down').not('.yes');
        var num='';
        oTd.click(function(ev){
            var index = oTd.index(this);
            var oVal=oTd.eq(index).html();
            num+=oVal;
            $('#inp').val(num);
            return false;
        });
        $('.del').click(function(){
            num=num.substring(0,num.length-1);
            $('#inp').val(num);
            return false;
        });
        $('.yes').click(function(){
            if($('#inp').val()!=''){
                $('.table').slideUp(-100);
                $('.tb').show();
                $('.aler').html('你要给我'+num+'元么？');
            }
            else{
                return false;
            }
        });
        $('.back').click(function(){
            $('.tb').hide();
        });
        $('.go').click(function(){

    </Script>
</body>
</html>
