<!DOCTYPE html>
<html style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script type="text/javascript">
        function setFontsize(){
            document.documentElement.style.fontSize=window.innerWidth/320*100+'px'
        }
        setFontsize();
        window.addEventListener('resize',setFontsize,false);
    </script>
    <title>message</title>
    <link rel="stylesheet" href="../css/wj-car.css" type="text/css"/>
</head>
<body>
    <section class="wj-message">
        <p class="mes-tit">投保人信息</p>
        <form>
            <div class="mes-inp">
                <p>
                    <label>
                        <span>姓名</span>
                        <input type="text" placeholder="填写投保人姓名"/>
                    </label>
                </p>
                <p>
                    <label>
                        <span>身份证号码</span>
                        <input type="text" placeholder="填写投保人身份证号码"/>
                    </label>
                </p>
                <p>
                    <label>
                        <span>手机号码</span>
                        <input type="text" placeholder="填写投保人手机号码"/>
                    </label>
                </p>
                <p class="spec">
                    <label>
                        <span>验证码</span>
                        <span class="code">
                            <input type="text" placeholder="短信验证码"/>
                            <button href="javascript:" id="getCode" onclick="this.disabled=true">获取验证码</button>
                        </span>
                    </label>
                </p>
                <p>
                    <label>
                        <span>工作单位</span>
                        <input type="text" placeholder="填写投保人工作单位"/>
                    </label>
                </p>
                <div class="mes-checks">
                    <label>
                        <input type="checkbox" />
                        <span>同意授权车险未来付查询个人社保信息</span>
                    </label>
                </div>
            </div>
        </form>
        <div class="mes-sub"><a href="javascript:">下一步</a></div>
    </section>
<script>
    var oCode=document.getElementById('getCode');
    oCode.addEventListener('click',function(){
        this.style.backgroundColor='grey';
        var num=45;
        var t=null;
        function times(){
            num--;
            oCode.innerHTML = num+'秒';
            t = setTimeout(times, 1000);
            if ( num <= 0 ){
                num =45;
                clearTimeout(t);
                oCode.innerHTML ='获取验证码';
                oCode.style.backgroundColor='#0080ed';
                oCode.removeAttribute('disabled');
            }
        }
        times();
    });

</script>
</body>
</html>
