<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <Script>
        Array.each=function(array,fn){
            for(var i=0;i<array.length;i++){
                fn(array[i])
            }
        };
        var arr1=[1,2,3,4,5,6];
        Array.each(arr1,function(v){
            document.write(v+'<br/>')
        })
    </Script>
</body>
</html>
