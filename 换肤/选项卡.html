<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        #wrap{
            width:800px;
            height:500px;
            border:1px solid #CCCCCC;
            padding:10px;
            box-sizing: border-box;
            overflow: hidden;
            margin:50px auto 0 auto;
        }
        #list{
            height:40px;
            width:auto;
        }
        #list li{
            line-height: 40px;
            width:100px;
            height:40px;
            border:1px solid #ccc;
            float: left;
            margin-right: 10px;
            text-align: center;
        }
        #list .active1{
            background: #f60;
        }
        #content{
            margin-top: 30px;
            width:100%;
            height:400px;
            overflow: hidden;
        }
        #content li{
            width:700px;
            height:390px;
            border:1px solid #CCCCCC;
            display: none;
        }
        #content .active2{
            display: block;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul id="list">
            <li class="active1">List1</li>
            <li>List2</li>
        </ul>
        <ul id="content">
            <li class="active2">Content1</li>
            <li>Content2</li>
        </ul>
    </div>
<script>
    var oBtn=document.getElementById('list').getElementsByTagName('li');
    var oCon = document.getElementById('content').getElementsByTagName('li');
    var iNow=0;
    for(var i=0;i<oBtn.length;i++){
        oBtn[i].index=i;
        oBtn[i].onclick=function(){
            iNow=this.index;
            for(var j=0;j<oBtn.length;j++){
                oBtn[j].className='';
                oCon[j].className=''
            }
            this.className='active1';
            oCon[iNow].className='active2'
        }
    }
</script>
</body>
</html>
