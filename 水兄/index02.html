<!DOCTYPE html>
<html style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        function setFontSize(){
            document.documentElement.style.fontSize=window.innerWidth/375*100+'px';
        }
        setFontSize();
        window.addEventListener('resize',setFontSize,false)
    </script>
    <title>自己人-报名审核</title>
    <link rel="stylesheet" type="text/css" href="css/index-style.css"/>
</head>
<body>
    <section class="sx-wrap02">
        <div class="wrap2-top">
            <h4 class="top-tit">带逛玩</h4>
            <p class="top-ps">(如果不提供可直点击下一页)</p>
        </div>
        <div class="wrap2-present">
            <label>
                <span class="present-pre">简要介绍：</span>
                <textarea class="present-con" placeholder="简要介绍你会带校友去好玩的地方和好玩的事情"></textarea>
            </label>
        </div>
        <div class="wrap2-order">
            <label>
                <span class="order-tit">每月可提供的最大次数：</span>
                <input class="order-inp" placeholder="请输入每月可提供的最大次数"/>
            </label>
        </div>
        <div class="wrap2-order1">
            <label>
                <span class="order1-tit">每次定价：</span>
                <input class="order1-inp" placeholder="自由定价(0.01-50.00),单位为人民币"/>
            </label>
        </div>
        <div class="wrap2-like">
            <span class="like-tit"><i>*</i>是否愿意加入校方"校友导师计划"</span>
            <p>校友导师的义务为主要通过网络帮助在校生规划就业方向或出国深造方向 1.交流频率为每周1-2次2.导师能积极的给予学院帮助3.校友将定期向到时及在校生收取反馈，并根据双方意愿举行面对面交流活动。</p>
        </div>
        <div class="wrap2-check">
             <span class="check-top">
                <label>
                    <b class="nocheck">
                        <input class="checks" type="radio" name="yes"  checked="checked"/>
                    </b>
                    是
                </label>
            </span>
            <span  class="check-bottom">
                <label>
                    <b class="nocheck" id="oncheck">
                        <input class="checks" type="radio" name="yes"  checked="checked"/>
                    </b>
                    否
                </label>
            </span>
        </div>
        <div class="wrap2-btn">
            <a class="btn1" href="javascript:"> &lt; </a>
            <a class="btn2" href="javascript:">下一页</a>
        </div>
    </section>
<script>
    var oChecks=document.getElementsByClassName('nocheck');
    var  iNow=0;
    for(var i=0;i<oChecks.length;i++){
        oChecks[i].index=i;
        oChecks[i].onclick=function(){
            iNow=this.index;
            for(var j=0;j<oChecks.length;j++){
                oChecks[j].id='';
            }
            oChecks[iNow].id='oncheck';
        }
    }
</script>
</body>
</html>
