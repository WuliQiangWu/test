<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
            text-decoration: none;
        }
        .SubCategorBox{
            width:600px;

            margin:0 auto;
            border:1px solid #CCCCCC;
        }
        ul{
            overflow: hidden;
            width:600px;
            height:auto;
        }
        li{
            width:200px;
            height:30px;
            float: left;
        }
        a{
            color: #555;
            display: inline-block;
            width:50%;
            height:100%;
            text-align: center;
        }
        .showmore{
            width:200px;
            height:30px;
            margin:20px auto;
            border:1px solid #CCCCCC;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="SubCategorBox">
        <ul>
            <li><a href="#">佳能</a><i>(30440)</i></li>
            <li><a href="#">索尼</a><i>(27220)</i></li>
            <li><a href="#">三星</a><i>(20808)</i></li>
            <li><a href="#">尼康</a><i>(17821)</i></li>
            <li><a href="#">松下</a><i>(12289)</i></li>
            <li><a href="#">卡西欧</a><i>(8242)</i></li>
            <li><a href="#">富士</a><i>(14894)</i></li>
            <li><a href="#">柯达</a><i>(9520)</i></li>
            <li><a href="#">宾得</a><i>(2195)</i></li>
            <li><a href="#">理光</a><i>(4114)</i></li>
            <li><a href="#">奥林巴斯</a><i>(12205)</i></li>
            <li><a href="#">明基</a><i></i>(1466)</li>
            <li><a href="#">爱国者</a><i></i>(3091)</li>
            <li><a href="#">其他品牌相机</a><i>(7275)</i></li>
        </ul>

        <div class="showmore">
            <a href="#"><span>显示所有品牌</span></a>
        </div>
    </div>
    <Script src="js/jquery-3.1.0.min.js"></Script>
    <script>
        var $category=$('ul li:gt(5):not(:last)');
        $category.hide();
        var $toggleBtn=$('div.showmore>a');
        $toggleBtn.click(function(){
            if($category.is(':visible')){
                $category.hide();
                $(this).find('span').text('显示所有品牌');
            }
            else{
                $category.show();
                $(this).find('span').text('精简显示品牌');
            }
            return false;//链接不跳转止浏览器默认事
        })
    </script>
</body>
</html>
