<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #panel{
            width:100px;
            height:100px;
            background:#c0c0c0;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="panel"></div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
//            $('#panel').click(function(){
//                $(this).animate({left:'500px',height:'150px'},1000,function(){
//                    $(this).animate({left:'800px',width:'150px'},1000);
//                })
//            })


//            综合动画
            $('#panel').click(function(){
                $(this).animate({left:'500px',height:'200px',opacity:'1'},1000)
                        .animate({top:'200px',width:'200px'},1000)
                        .fadeOut('slow');
            })
        })

    </script>
</body>
</html>
