<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #panel{
            width:100px;
            height:100px;
            background:#c0c0c0;
            position: relative;
        }
    </style>
</head>
<body>
<div id="panel"></div>
<script src="js/jquery-3.1.0.min.js"></script>
<script>
    $(function(){
        $('#panel').click(function(){
            $(this).animate({left:'+=500px',height:'150px'},1000,function(){
                $(this).animate({left:'+=300px',width:'150px'},1000)
            })
        })
    })

</script>
</body>
</html>
