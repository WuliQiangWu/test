<script src="js/jquery-3.1.0.min.js"></script>
<script>
    $(function(){
        var page=1;
        var i=4;
        $('span.next').click(function(){//绑定click事件
            var $parent=$(this).parents('div.v_show');//根据当前点击的元素获取到父元素
            var $v_show=$parent.find('div.v_content_list');//找到视频展示区域
            var $v_content=$parent.find('div.v_content');//找到视频展示区域外围的DIV
            var v_width = $v_content.width();//获取区域内容的宽度，带单位
            var len=$v_show.find('li').length; //总得视频图片数
            var page_count=Math.ceil(len/i);   // 只要不是整数，就往大的方向取最小整数
            if(!$v_show.is(':animated')){   //判断视频展示区是否在运动
                if(page==page_count){
                    $v_show.animate({left:'0px'},'slow')//通过改变left值跳转到第一个页面
                    page=1;
                }
                else{
                    $v_show.animate({left:'-='+v_width},'slow')//改变left值达到每次换一个页面
                    page++;
                }
            }
            $parent.find('span').er((page-1)).addClass('current').sibling().removeClass('current');
        });
        $('span.prev').click(function(){//绑定click事件
            var $parent=$(this).parents('div.v_show');//根据当前点击的元素获取到父元素
            var $v_show=$parent.find('div.v_content_list');//找到视频展示区域
            var $v_content=$parent.find('div.v_content');//找到视频展示区域外围的DIV
            var v_width = $v_content.width();//获取区域内容的宽度，带单位
            var len=$v_show.find('li').length; //总得视频图片数
            var page_count=Math.ceil(len/i);   // 只要不是整数，就往大的方向取最小整数
            if(!$v_show.is(':animated')){   //判断视频展示区是否在运动
                if(page==1){
                    $v_show.animate({left:'-='+v_width*(page_count-1)},'slow')//通过改变left值跳转到第一个页面
                    page=page_count;
                }
                else{
                    $v_show.animate({left:'+='+v_width},'slow')//改变left值达到每次换一个页面
                    page--;
                }
            }

            $parent.find('span').er((page-1)).addClass('current').sibling().removeClass('current');
        })
    })
</script>
