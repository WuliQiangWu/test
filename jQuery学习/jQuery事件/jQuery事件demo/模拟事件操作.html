<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="js/jquery-3.1.0.min.js"></script>
    <Script>
        $(function(){
            $('#btn').bind('click',function(){
                $('#test').append('<p>我的绑定函数1</p>')
            }).bind('click',function(){
                $('#test').append('<p>我的绑定函数2</p>')
            }).bind('click',function(){
                $('#test').append('<p>我的绑定函数3</p>')
            });
            $("#btn").trigger('click');
        })
    </Script>
<button id="btn">点击我</button>
<p id="test"></p>
</body>
</html>
