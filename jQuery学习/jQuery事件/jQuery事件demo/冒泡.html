<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        span{
            display: block;
        }
    </style>
</head>
<body>
    <div id="content">
        外层div
        <span>
            内层span元素
        </span>
        外层div
    </div>
    <div id="msg"></div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
//            给span绑定click事件
            $('span').bind('click',function(){
                    var text = $('#msg').html()+'<p>内层span被点击</p>'
                $('#msg').html(text);s
                });
//            给div元素绑定事件
            $('#content').bind('click',function(){
                var text = $('#msg').html()+'<p>内层div被点击</p>'
                $('#msg').html(text);
            })
//            给body元素绑定事件
            $('body').bind('click',function(){
                var text = $('#msg').html()+'<p>body被点击</p>'
                $('#msg').html(text);
            })
        })

    </script>

</body>
</html>
